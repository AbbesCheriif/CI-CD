#spring.application.name=membre-service
#spring.config.import=configserver:http://localhost:8888

spring.application.name=MemberService
server.port=8075
spring.datasource.url=jdbc:mysql://localhost:3306/TestingDB?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=create
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL8Dialect
spring.jpa.show-sql = true
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.validator=DEBUG
logging.level.com.votre.package=DEBUG
